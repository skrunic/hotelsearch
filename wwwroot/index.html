<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="Content-Security-Policy" content="script-src 'self' https://trusted-source.com https://cdn.jsdelivr.net">
    <script src="https://cdn.jsdelivr.net/npm/dompurify@2.3.4/dist/purify.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-icons/1.5.0/font/bootstrap-icons.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <title>Hotel Search App</title>
</head>
<body>
    <div class="container text-center">
        <h1 class="text-center mb-4">Hotel Search App</h1>

        <!-- Separate elements for latitude and longitude -->
        <p id="lat-display">Checking your coordinates...</p>

        <div class="content-container">
            <div class="search-container">
                <div class="input-group">
                    <input type="text" class="form-control" id="search-input" placeholder="Search by hotel name...">
                    <span class="input-group-text" id="search-icon">
                        <i class="bi bi-search"></i>
                    </span>
                </div>
            </div>

            <div class="hotel-list" id="hotel-list">
                <!-- Dynamic Hotel Items Will Be Added Here -->
            </div>
            <div id="paging-controls" class="text-center mt-4"></div>

        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="scripts.js"></script>
</body>
</html>
